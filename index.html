<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">1 + 2</div>
      <div class="button-container">
        <button class="light-gray-btn border-top-left-radius">AC</button>
        <button class="light-gray-btn">+/-</button>
        <button class="light-gray-btn">%</button>
        <button class="blue-btn border-top-right-radius">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="blue-btn">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="blue-btn">&minus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="blue-btn">+</button>
        <div class="last-row">
          <button class="double-btn-size border-bottom-left-radius">0</button>
          <button>.</button>
          <button class="blue-btn border-bottom-right-radius">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
